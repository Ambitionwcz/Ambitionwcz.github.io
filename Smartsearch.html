<!doctype html>
<html lang="zh-CN">
  <head>
    <!-- 必须的 meta 标签 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap 的 CSS 文件 -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>智搜索</title>
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Welcome to Smartsearch!</h1>
          <p class="lead">在这里，我们为您提供了各类中文权威浏览器的搜索服务，您可以根据相关背景进行选择，探索属于您的知识世界……</p>
        </div>
    </div>
    <img src="https://github.com/Ambitionwcz/Ambitionwcz.github.io/blob/main/Smartsearchiamge/baidu.png" class="rounded mx-auto d-block" alt="...">
    <form action="https://www.baidu.com/s?" method="get">
        <div class="input-group mb-3">
            <input type="text" class="form-control" name="wd" placeholder="请于此输入您想查询的内容" aria-label="请于此输入您想查询的内容" aria-describedby="button-addon2">
            <div class="input-group-append">
                <input class="btn btn-primary" type="submit" value="百度搜索">
            </div>
          </div>
        <!--点击“提交”按钮后，注意浏览器地址栏的变化-->
     </form>

     <img src="https://github.com/Ambitionwcz/Ambitionwcz.github.io/blob/main/Smartsearchiamge/360.png" class="rounded mx-auto d-block" alt="...">
     <form action="https://www.so.com/s?" method="get">
         <div class="input-group mb-3">
             <input type="text" class="form-control" name="q" placeholder="请于此输入您想查询的内容" aria-label="请于此输入您想查询的内容" aria-describedby="button-addon2">
             <div class="input-group-append">
                 <input class="btn btn-primary" type="submit" value="360搜索">
             </div>
           </div>
         <!--点击“提交”按钮后，注意浏览器地址栏的变化-->
      </form>

      <img src="https://github.com/Ambitionwcz/Ambitionwcz.github.io/blob/main/Smartsearchiamge/sougou.png" class="rounded mx-auto d-block" alt="...">
      <form action="https://www.sogou.com/web?" method="get">
          <div class="input-group mb-3">
              <input type="text" class="form-control" name="query" placeholder="请于此输入您想查询的内容" aria-label="请于此输入您想查询的内容" aria-describedby="button-addon2">
              <div class="input-group-append">
                  <input class="btn btn-primary" type="submit" value="搜狗搜索">
              </div>
            </div>
          <!--点击“提交”按钮后，注意浏览器地址栏的变化-->
       </form>

       <img src="https://github.com/Ambitionwcz/Ambitionwcz.github.io/blob/main/Smartsearchiamge/csdn.png" class="rounded mx-auto d-block" alt="...">
      <form action="https://so.csdn.net/so/search/all?" method="get">
          <div class="input-group mb-3">
              <input type="text" class="form-control" name="q" placeholder="请于此输入您想查询的内容" aria-label="请于此输入您想查询的内容" aria-describedby="button-addon2">
              <div class="input-group-append">
                  <input class="btn btn-primary" type="submit" value="CSDN搜索">
              </div>
            </div>
          <!--点击“提交”按钮后，注意浏览器地址栏的变化-->
       </form>

    <!-- Popper 和 Bootstrap 的 JS 插件各自独立 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-gRC4eoaRyQ8xv2X6Mnf+eOIrtON3wId3dAkwO0HQX26OrFBoLpjX/XWOJacSiZhL" crossorigin="anonymous"></script>

  </body>
</html>
